version: '3.8'

services:
  web:
    image: moenetwork/tieba-cloud-sign
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - DB_HOST=db  # 已修正：只保留主机名
      - DB_USER=root
      - DB_PASSWD=janejane123456
      - DB_NAME=tiebacloud
      - CSRF=true
      # - TC_AUTO_CREATE_INSTALL_LOCK=true # 如果希望自动创建install.lock请解除此注释
    ports:
      - "9000:8080"
    volumes:
      # 已启用：将宿主机的 install.lock 挂载到容器，实现持久化
      #- ./install.lock:/var/www/setup/install.lock  # 在当前目录下自行新建文件install.lock，内容为：1
    depends_on:
      - db
    networks:
      - tieba-net

  db:
    image: agrozyme/mariadb
    restart: always
    environment:
      - MYSQL_DATABASE=tiebacloud
      - MYSQL_ROOT_PASSWORD=janejane123456
    volumes:
      # 数据库数据持久化
      - ./mysql:/var/lib/mysql
    networks:
      - tieba-net

networks:
  tieba-net:
    driver: bridge
